name: Linux

on:
  workflow_dispatch:
    inputs:
      tagname:
        description: 'tagname'
        type: string
        required: true
      build_type:
        description: 'Build type'
        type: choice
        required: true
        default: 'ci'
        options:
          - ci
          - rel

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tagname: ${{ steps.tagname.outputs.tagname }}
    env:
      IMAGE_TAG: fagram:build

    steps:
      - name: Set TAGNAME
        id: tagname
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tagname }}" ]; then
            TAGNAME="${{ github.event.inputs.tagname }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAGNAME="${GITHUB_REF#refs/tags/}"
          else
            TAGNAME="${{ github.ref_name }}"
          fi
          echo "TAGNAME=$TAGNAME" >> $GITHUB_ENV
          echo "tagname=$TAGNAME" >> $GITHUB_OUTPUT

      - name: Clone.
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Pull Docker IMG
        run: |
          docker pull ghcr.io/telegramdesktop/tdesktop/centos_env
          docker tag ghcr.io/telegramdesktop/tdesktop/centos_env $IMAGE_TAG

      - name: Configure & Build FAgram with CMake
        run: |
          docker run --rm \
          -u $(id -u) \
          -v $PWD:/usr/src/tdesktop \
          $IMAGE_TAG \
          /usr/src/tdesktop/Telegram/build/docker/centos_env/build.sh \
          -D CMAKE_CONFIGURATION_TYPES=Release \
          -D CMAKE_INSTALL_PREFIX="/usr" \
          -D TDESKTOP_API_ID=${{ secrets.API_ID_CONFIG }} \
          -D TDESKTOP_API_HASH=${{ secrets.API_HASH_CONFIG }}

      - name: Create Tar
        run: |
          cd out/install
          tar -czvf fagram-${{ env.TAGNAME }}.tar.gz usr
          
      - name: Extract changelog for release
        if: github.event.inputs.build_type == 'rel'
        run: |
          # Extract changes for the current version from changelog.txt
          awk '/^[0-9]+\.[0-9]+\.[0-9]+ \([0-9]{2}\.[0-9]{2}\.[0-9]{2}\)/ {
            if (found) exit;
            if ($1 == "${{ env.TAGNAME }}") {
              found=1;
              next;
            }
          }
          found && /^-/ { print; }
          found && /^â€”/ { print; }' changelog.txt > body.txt
          
          echo "Release body:"
          cat body.txt
          
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: fagram-${{ env.TAGNAME }}
          path: out/install/fagram-${{ env.TAGNAME }}.tar.gz

      - name: Create Release
        if: github.event.inputs.build_type == 'rel'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAGNAME }}
          name: FAgram ${{ env.TAGNAME }}
          draft: false
          prerelease: false
          body_path: body.txt
          files: out/install/fagram-${{ env.TAGNAME }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

  trigger-rpm:
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.build_type == 'rel'
    steps:
      - name: Trigger repository dispatch event
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: burhancodes/fagram-rpm
          event-type: new-release